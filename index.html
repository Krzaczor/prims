<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczby</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="control-wrapper">
        <div class="control">
            <div class="input-group">
                <label for="startWith">Pierwsza liczba</label>
                <input id="startWith" type="number" inputmode="numeric" class="input" min="0" />
            </div>
            <div class="input-group">
                <label for="countColumns">Liczba kolumn</label>
                <input id="countColumns" type="number" inputmode="numeric" class="input" min="1" />
            </div>
            <div class="input-group">
                <label for="systemNumbers">System liczbowy</label>
                <input id="systemNumbers" type="number" inputmode="numeric" class="input" min="2" max="36" />
            </div>
        </div>
    </div>

    <div id="containerNumbers" class="container"></div>

    <script src="./main.js"></script>
</body>
</html>
